<form class="forms form-container" ng-submit="vm.register(info, roomID)">
  <row>
    <column cols="12" class="dateField">
      <h2>Welcome!</h2>
      <p>Fill out the form below to view the notes and details about this crash course event.</p>
    </column>
  </row>
  <row>
    <column cols="12">
      <label>Full Name <span class="req">*</span></label>
      <input type="text" ng-model="info.name">
      <br>
      <label>Email Address<span class="req">*</span></label>
      <input type="email" ng-model="info.email">
      <br>
      <label>Room ID <span class="req">*</span></label>
      <input type="text" ng-model="roomID">
    </colunm>
  </row>
  <row>
    <column cols="12">
      <button class="btn">View Room</button>
    </colunm>
  </row>
</form>
